<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="hotel_form">
        <h1 class="heading">Book Rooms</h1>

        <form action="">

            <fieldset class="heading">
                <legend style="color:  rgb(224, 43, 43);">Please Enter Details</legend>

                <table class="pp">
                    <tr>
                        <td>Name&#42;</td>
                        <td>:<input type="text"></td>
                    </tr>
                    <tr>
                        <td>No of Persons&#42;</td>
                        <td>:<select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>From&#42;</td>
                        <td>:<input type="date"></td>
                    </tr>
                    <tr>
                        <td>To&#42;</td>
                        <td>:<input type="date"></td>
                    </tr>
                    <tr>
                        <td>Email Id&#42;</td>
                        <td>:<input type="email"></td>
                    </tr>
                    <tr>
                        <td>Phone No&#42;</td>
                        <td>:<input type="number"></td>
                    </tr>
                    <tr>
                        <td>Adhaar No&#42;</td>
                        <td>:<input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address&#42; :</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Upload Documents&#42;</td>
                        <td>:<input type="file"></td>
                    </tr>

                </table>
            </fieldset>
            <div >
                <button type="submit" class="btn">Book</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
